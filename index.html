<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!--Between lines 8-12, put the opening of your story-->
  <div class="title"> Waking up in the morning </div>
  <div class="story-opening">
    <img src="https://thumbs.dreamstime.com/b/vector-cartoon-tired-man-lying-bed-woken-alarm-clock-early-morning-vector-cartoon-stick-figure-drawing-157488816.jpg">
    <h1>Wake up! Your alarm clock is going off</h1>
  </div>
  <!--Change the text of the buttons to the options relevant to your story!-->
  <div class="firstchoice">
    <button class="option-one">Wake up and get ready</button>
    <button class="option-two">Turn off the alarm and keep sleeping</button>
  </div>
  <!--Between lines 19-22, put the part of the story the user will see if they picked option one-->
  <div class="option-one-screen">
    <h1>You brush your teeth and eat breakfast then put on your clothes</h1>
    <img src="https://thumbs.dreamstime.com/b/cartoon-man-holding-toothbrush-toothpaste-stick-drawing-conceptual-illustration-concept-dental-hygiene-118318690.jpg">
  </div>
  
  <!--Between lines 24-27, put the part of the story the user will see if they picked option two-->
  <div class="option-two-screen">
    <h1>Your mom yells at you hours later demanding you wake up!</h1>
    <img src="https://st5.depositphotos.com/11514374/62395/v/600/depositphotos_623953426-stock-illustration-mother-woman-yelling-shouting-small.jpg">
  <!--Between lines 29-32, put the end of the story if the user chose option 1-->
  <div class="option-one-end">
    <h1>You go to school being happy </h1>
    <img src="https://img.freepik.com/premium-vector/man-with-phone-stick-figure-vector_566661-1753.jpg?w=360">
  </div>
  <!--Between lines 29-32, put the end of the story if the user chose option 2-->
  <div class="option-two-end">
    <h1>You go to school being sad </h1>
    <img src="https://thumbs.dreamstime.com/b/sad-schoolboy-icon-element-back-to-school-mobile-concept-web-apps-outline-thin-line-website-design-development-app-144330909.jpg">
  </div>
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
